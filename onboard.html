<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Learn-a-thing</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="onboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="onboarding-container" data-aos="fade-up">
        <div class="toggle-theme">
            <span id="theme-icon">ðŸŒž</span>
        </div>
        <h1>Welcome to Learn-a-thing</h1>
        <div id="onboarding-form" class="onboarding-form">
            <div class="step active" id="step-1">
                <label for="name">What is your name?</label>
                <input type="text" id="name" required>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>
            <div class="step" id="step-2">
                <label for="age">How old are you?</label>
                <input type="number" id="age" required>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>
            <div class="step" id="step-3">
                <label for="phone">What is your phone number?</label>
                <input type="tel" id="phone" required>
                <button type="button" onclick="nextStep(4)">Next</button>
            </div>
            <div class="step" id="step-4">
                <label for="interests">What are your interests?</label>
                <input type="text" id="interests" required>
                <button type="button" onclick="nextStep(5)">Next</button>
            </div>
            <div class="step" id="step-5">
                <label for="goal">What is your learning goal?</label>
                <input type="text" id="goal" required>
                <button type="button" onclick="nextStep(6)">Next</button>
            </div>
            <div class="step" id="step-6">
                <label for="contact">Would you like to be contacted by a mentor?</label>
                <select id="contact" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="submit" onclick="submitOnboarding()">Submit</button>
            </div>
        </div>
        <div id="onboarding-message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="onboard.js"></script>
</body>
</html>
